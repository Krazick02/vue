<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Ejemplo VUE</title>
</head>
<body>
    <div id="myapp">
       <form action="" id="form">
        <fieldset>
            <legend>Login</legend>
            <label for="">
                Correo electronico:
                <input type="text" v-model="email" required>
            </label>
            <label for="">
                Contrase√±a:
                <input type="password" v-model="password" required>
            </label>

            <button @click="login">Enter</button>
        </fieldset>
       </form>
    </div>
    
<script src="https://unpkg.com/vue@3"></script>
<script type="text/javascript">
    const {createApp} =Vue
    createApp ({
        data() {
            return {
                users:null,
                email:'',
                password:''
            }
        },methods: {
            login(e){
                
                let tme=this.email
                let tmp=this.password
                let tmu=null 

                var access=this.users.map(function(u){
                    if(tme===u.email){
                        if(tmp===u.password){

                            alert('Acceso Correcto')

                            var tmu = [{name:u.name,username:u.username,email:u.email}]
                            
                            localStorage.setItem('user',JSON.stringify(tmu))   
                            
                            location.href('localhost/vue/users.html')
                            return true;
                        }
                    }
                })
                this.email=''
                this.password=''

                e.preventDefault()
            }
        },mounted(){
            fetch('users.json')
            .then((res) => res.json())
            .then((json) => (this.users=json))
            .catch((err) => (alert('No se obtuvo respuesta')))
        }
    }).mount('#myapp')
</script>
</body>
</html>
