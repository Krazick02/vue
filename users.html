<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Ejemplo VUE</title>
</head>

<body>
    <div id="myapp">
        <span>Bienbenido : {{ n }}</span>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Alias</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Pagina</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="u in users">
                    <td>{{u.name}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.phone}}</td>
                    <td>{{u.website}}</td>
                    <td>
                        <button @click='modificar'>Modificar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">
        const {
            createApp
        } = Vue
        createApp({
            data() {
                return {
                    users: null,
                    n: ''
                }
            },
            methods: {
                modificar() {
                    let tme = this.email
                    let tmp = this.password
                    let tmu = null

                    var access = this.users.map(function(u) {
                        if (tme === u.email) {
                            if (tmp === u.password) {

                                alert('Acceso Correcto')

                                var tmu = {
                                    name: u.name,
                                    username: u.username,
                                    email: u.email
                                }

                                localStorage.setItem('user', JSON.stringify(tmu))

                                window.location.href = "users.html";
                                return true;
                            }
                        }
                    })
                }
            },
            mounted() {
                let u = localStorage.getItem('user')
                let user = JSON.parse(u)

                this.n = user.name
                fetch('users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json))
                    .catch((err) => (alert('No se obtuvo respuesta')))
            }
        }).mount('#myapp')
    </script>
</body>

</html>
